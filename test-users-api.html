<!DOCTYPE html>
<html>
<head>
    <title>ATƒ∞S Users API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; border-left: 3px solid #007cba; margin: 10px 0; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ATƒ∞S Users API Test</h1>
    
    <button onclick="testTokenExists()">1. Check Token</button>
    <button onclick="testDirectAPICall()">2. Test Direct API</button>
    <button onclick="testWithSuperAdminToken()">3. Test with SuperAdmin Token</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div id="logs"></div>

    <script>
        function log(message, type = 'log') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logsDiv.appendChild(logDiv);
            console[type](message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testTokenExists() {
            const token = localStorage.getItem('atis_auth_token');
            const user = localStorage.getItem('atis_current_user');
            
            if (token) {
                log(`‚úÖ Token exists: ${token.substring(0, 20)}...`, 'success');
                if (user) {
                    const userData = JSON.parse(user);
                    log(`üë§ User: ${userData.username} (${userData.role})`, 'success');
                }
            } else {
                log('‚ùå No token found in localStorage', 'error');
                log('üí° Please login first at http://localhost:3000', 'log');
            }
        }

        async function testDirectAPICall() {
            const token = localStorage.getItem('atis_auth_token');
            
            if (!token) {
                log('‚ùå No token found. Please login first.', 'error');
                return;
            }

            log('üöÄ Testing direct API call to /api/users...', 'log');
            
            try {
                const response = await fetch('http://localhost:8000/api/users', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                log(`üì° Response status: ${response.status} ${response.statusText}`, 'log');

                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ API Success! Got ${data.data?.length || 0} users`, 'success');
                    log(`üìä Sample data: ${JSON.stringify(data.data?.[0] || {}, null, 2)}`, 'log');
                } else {
                    const errorData = await response.text();
                    log(`‚ùå API Error: ${response.status} - ${errorData}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testWithSuperAdminToken() {
            // This is the token we generated earlier for testing
            const testToken = '17|WvCtYOnaRax6BcLH1n4XHxgLrq0fHDjQq6ik5NZE36fcdf28';
            
            log('üîë Testing with hardcoded SuperAdmin token...', 'log');
            
            try {
                const response = await fetch('http://localhost:8000/api/users', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${testToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                log(`üì° Response status: ${response.status} ${response.statusText}`, 'log');

                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ API Success! Got ${data.data?.length || 0} users`, 'success');
                    log(`üìä Full response structure:`, 'log');
                    log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'log');
                } else {
                    const errorData = await response.text();
                    log(`‚ùå API Error: ${response.status} - ${errorData}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        // Auto-run token check on page load
        window.onload = function() {
            log('üîç Checking authentication status...', 'log');
            testTokenExists();
        };
    </script>
</body>
</html>
