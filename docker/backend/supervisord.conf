[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=warn

[program:laravel-serve]
command=php artisan serve --host=0.0.0.0 --port=8000
directory=/var/www/html
autostart=true
autorestart=true
stdout_logfile=/var/www/html/storage/logs/serve.log
stderr_logfile=/var/www/html/storage/logs/serve-error.log
stdout_logfile_maxbytes=5MB
stderr_logfile_maxbytes=5MB

[program:queue-worker]
command=php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --memory=128
directory=/var/www/html
autostart=true
autorestart=true
numprocs=1
stdout_logfile=/var/www/html/storage/logs/queue-worker.log
stderr_logfile=/var/www/html/storage/logs/queue-worker-error.log
stdout_logfile_maxbytes=5MB
stderr_logfile_maxbytes=5MB
stopwaitsecs=3600

[program:scheduler]
command=php artisan schedule:work
directory=/var/www/html
autostart=true
autorestart=true
stdout_logfile=/var/www/html/storage/logs/scheduler.log
stderr_logfile=/var/www/html/storage/logs/scheduler-error.log
stdout_logfile_maxbytes=5MB
stderr_logfile_maxbytes=5MB
