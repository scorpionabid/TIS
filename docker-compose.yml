services:
  # Laravel Backend
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: atis_backend
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=base64:8dQ8Gu3WqV8Vn9K7Mj2Nz5P6Q7R8S9T0U1V2W3X4Y5Z=
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=atis_production
      - DB_USERNAME=atis_prod_user
      - DB_PASSWORD=Pqan1xlUez1lRskN8X1koC2JS
      - CACHE_STORE=redis
      - REDIS_CLIENT=phpredis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - REDIS_DB=0
    ports:
      - "8000:8000"
    volumes:
      - ./backend/.env:/var/www/html/.env
      - ./backend/database:/var/www/html/database
      - ./backend/storage:/var/www/html/storage
      - ./backend/app:/var/www/html/app
      - ./backend/routes:/var/www/html/routes
      - ./backend/config:/var/www/html/config
      - ./backend/tests:/var/www/html/tests
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atis_network

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: atis_frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=https://atis.sim.edu.az/api
      - VITE_APP_URL=https://atis.sim.edu.az
      - NODE_ENV=production
    command: sh -c "npm run build && npm run preview -- --host 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - atis_network

  # Redis Cache Server (Phase 2A optimization)
  redis:
    image: redis:7-alpine
    container_name: atis_redis
    restart: unless-stopped
    # Ports removed - only accessible within Docker network
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - atis_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database Server
  postgres:
    image: postgres:16-alpine
    container_name: atis_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=atis_production
      - POSTGRES_USER=atis_prod_user
      - POSTGRES_PASSWORD=Pqan1xlUez1lRskN8X1koC2JS
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - atis_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atis_prod_user -d atis_production"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  atis_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  frontend_node_modules:
    driver: local
  postgres_data:
    driver: local
