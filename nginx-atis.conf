# ATÄ°S Production Nginx Configuration
# Place this file in /etc/nginx/sites-available/atis
# Create symbolic link: ln -s /etc/nginx/sites-available/atis /etc/nginx/sites-enabled/

upstream php_backend {
    server unix:/var/run/php/php8.2-fpm.sock;
    # Or use TCP: server 127.0.0.1:9000;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;
    
    # SSL Certificate Configuration
    ssl_certificate /etc/ssl/certs/atis/certificate.pem;
    ssl_certificate_key /etc/ssl/certs/atis/private-key.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=1r/s;
    
    # Frontend (React SPA)
    location / {
        root /var/www/atis/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Cache HTML with shorter duration
        location ~* \.(html)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }
    
    # Backend API
    location /api {
        alias /var/www/atis/backend/public;
        try_files $uri $uri/ @api;
        
        # Apply rate limiting to API
        limit_req zone=api_limit burst=20 nodelay;
        
        # Special rate limiting for auth endpoints
        location ~ ^/api/(auth|login|register) {
            limit_req zone=login_limit burst=5 nodelay;
            try_files $uri $uri/ @api;
        }
    }
    
    location @api {
        rewrite /api/(.*)$ /index.php?/$1 last;
    }
    
    # PHP Processing
    location ~ \.php$ {
        root /var/www/atis/backend/public;
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # PHP optimizations
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }
    
    # File uploads
    location /api/upload {
        client_max_body_size 100M;
        try_files $uri $uri/ @api;
    }
    
    # Document downloads (secured)
    location /storage {
        internal;
        alias /var/www/atis/backend/storage/app/public;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|sql)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location /vendor {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Logs
    access_log /var/log/nginx/atis-access.log;
    error_log /var/log/nginx/atis-error.log warn;
}