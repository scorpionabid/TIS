name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run E2E tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          ~/.npm
          frontend/node_modules
          
    - name: Install dependencies
      working-directory: ./frontend
      run: |
        npm ci
        
    - name: Install Playwright browsers
      working-directory: ./frontend
      run: |
        npx playwright install --with-deps
        
    - name: Build application
      working-directory: ./frontend
      run: |
        npm run build
        
    - name: Start application
      working-directory: ./frontend
      run: |
        npm run preview &
        sleep 10
        
    - name: Run Playwright tests
      working-directory: ./frontend
      run: |
        npx playwright test --project=${{ matrix.browser }}
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: frontend/playwright-report/
        retention-days: 30
        
    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-screenshots-${{ matrix.browser }}
        path: frontend/test-results/
        retention-days: 7
        
    - name: Upload videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-videos-${{ matrix.browser }}
        path: frontend/test-results/
        retention-days: 7

  e2e-summary:
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create test summary
      run: |
        echo "# E2E Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Tests completed across all browsers" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š Reports and screenshots uploaded as artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ¯ Coverage: Authentication, Tasks, and critical user flows" >> $GITHUB_STEP_SUMMARY
