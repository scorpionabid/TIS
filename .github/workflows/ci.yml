name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run frontend linting
      run: |
        cd frontend
        npm run lint
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm run test:run
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: atis_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo_pgsql, pgsql
    
    - name: Install backend dependencies
      run: |
        cd backend
        composer install --no-dev --optimize-autoloader
    
    - name: Generate application key
      run: |
        cd backend
        php artisan key:generate --ansi
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: atis_test
        DB_USERNAME: postgres
        DB_PASSWORD: postgres

    - name: Check migration risk patterns
      run: |
        cd backend
        ./scripts/check-migration-risk.sh

    - name: Migration pre-flight (pretend)
      run: |
        cd backend
        php artisan migrate --pretend --database=pgsql
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: atis_test
        DB_USERNAME: postgres
        DB_PASSWORD: postgres

    - name: Migration pre-flight (fresh seed)
      run: |
        cd backend
        php artisan migrate:fresh --seed --database=pgsql
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: atis_test
        DB_USERNAME: postgres
        DB_PASSWORD: postgres

    - name: Run backend tests
      run: |
        cd backend
        php artisan test
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: atis_test
        DB_USERNAME: postgres
        DB_PASSWORD: postgres
